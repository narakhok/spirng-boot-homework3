<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<link rel="stylesheet" href="/css/stylesheet.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Book Store</h1>
			<p>All Book, Ready Every Where and Every times</p>
		</div>
	</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Your Account</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">

		<h2>List All Books </h2>
		<hr />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>publishDate</th>
					<th>Author</th>
					<th>Page</th>
					<th>Image</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody th:each="book: ${bookList}">
				<tr>
					<td th:text="${book.id}">1</td>
					<td th:text="${book.title}">1</td>
					<td th:text="${book.publishDate}">1</td>
					<td th:text="${book.author}">1</td>
					<td th:text="${book.page}">1</td>
					<td> <img th:src="${book.coverImage}" class=""/></td>
					<td><a th:href="@{/book/{id}(id=${book.id})}">Detail</a></td>
				</tr>
			</tbody>
		</table>

	</div>


	<footer class="container-fluid text-center">
		<p>Online Store Copyright</p>
		
	</footer>
</body>
</html>
